<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLE BANK</title>
    <link rel="shortcut icon" href="images/logoyf.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="header">
      <p class="greet">Log in to get started</p>
      <img
        src="images/logoy.png"
        alt="logo"
        height="100px"
        width="100px"
        class="logo"
      />
      <div>
        <form action="">
          <input type="text" placeholder="user" class="userName login" />
          <input type="text" placeholder="PIN" class="userPin login" />
          <button class="login_btn">→</button>
        </form>
      </div>
    </div>
    <main>
      <div>
        <div class="main_balance">
          <div class="balance">
            <p class="cbp">Current balance</p>
            <p class="cb_date">As of 13/08/2024, 09:22</p>
          </div>
          <div class="cb_balance">0.00€</div>
        </div>
        <div class="flex_box">
          <div class="movements"></div>
          <div class="container">
            <div class="menu_container transfer">
              <p>Transfer money</p>
              <form class="form_transfer form">
                <input
                  type="text"
                  placeholder="username"
                  class="transfer_username operation_input"
                />
                <input
                  type="number"
                  placeholder="amount"
                  class="transfer_amount operation_input"
                />
                <button class="transfer_btn operation_btn">→</button>
              </form>
            </div>
            <div class="menu_container loan">
              <p>Request loan</p>
              <form class="form_loan form">
                <input
                  type="text"
                  placeholder="username"
                  class="loan_username operation_input"
                />
                <input
                  type="number"
                  placeholder="amount"
                  class="loan_amount operation_input"
                />
                <button class="loan_btn operation_btn">→</button>
              </form>
            </div>
            <div class="menu_container close">
              <p>Close account</p>
              <form class="form">
                <input
                  type="text"
                  placeholder="username"
                  class="close_username operation_input"
                />
                <input
                  type="number"
                  placeholder="PIN"
                  class="close_pin operation_input"
                />
                <button class="close_btn operation_btn">→</button>
              </form>
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="sum_flex">
            <p class="summary_in"><span class="sum_in"> IN</span> 0.000€</p>

            <p class="summary_out"><span class="sum_out"> OUT</span> 0.00€</p>

            <p class="summary_interest">
              <span class="sum_int"> INTEREST</span> 0.00€
            </p>
            <button class="btn_sort">↓ SORT</button>
          </div>
          <div>
            <p class="timer">You will be logged out in 10:00</p>
          </div>
        </div>
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
